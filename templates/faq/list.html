{% extends 'base.html' %}
{% block title %}help Desk{% endblock %}

{% block script %}
    <script type="text/javascript">
    $(document).ready(function(){
        $('#accordion > li > div').click(function(){
            if($(this).next().is(':visible') == false){
                $('#accordion ul').slideUp("fast");
            }
            $(this).next().slideToggle("fast");
        });

        //$('#accordion ul:eq(0)').show();
    });


    </script>
{% endblock %}
{% block content %}


   <div class="int" id='form'>
       <h2 class="h2">SSS</h2>
       <ul id="accordion">
       {% for list in faq_list %}
            <li>
                <div>{{ list.question }}</div>

                <ul>
                    <li>{{ list.answer }}</li>
                </ul>
            </li>
       {% endfor %}
       </ul>
   </div>
{% endblock %}
